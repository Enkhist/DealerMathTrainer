<html>
	<head>
		<link rel="stylesheet" href="mainStyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="crapsmain.js"></script>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scaleable=no">
	</head>
	
	<body onload="initPage()">
		<div id="mainView">
			<div id="settings" class="flextainer">
				<button class="inputButton" onclick="roll()">Reroll</button></br>
				<button class="inputButton" onclick="showKey()">Reveal key</button></br>
				<form>
					<label for="centermin">Center action Minimum</label></br>
					<input class='settings settingsInput' type="number" id="caMin" name="quantity" min="1" max="5"></br>
					<label for="centermin">Center action Maximum</label></br>
					<input class='settings settingsInput' type="number" id="caMax" name="quantity" min="5" max="500"></br>
					<label for="centermin">Place bet/Come bet Minimum</label></br>
					<input class='settings settingsInput' type="number" id="pbMin" name="quantity" min="5" max="500"></br>
					<label for="centermin">Place bet/Come bet Maximum</label></br>
					<input class='settings settingsInput' type="number" id="pbMax" name="quantity" min="6" max="500"></br>
					<input type="checkbox" id="includePoints" name="pointNums" value="pointNums">
					<label for="includePoints">Include point numbers</label><br>
					<input type="checkbox" id="includeCraps" name="craps" value="pointNums">
					<label for="includeCraps">Include craps</label><br>
					<input type="checkbox" id="includeSevens" name="craps" value="pointNums">
					<label for="includeSevens">Include sevens</label><br>
				</form>
				<button class="inputButton" onclick="cheat()">Cheat</button></br>
			</div>
			<div id="quizpane" class="flextainer">
				<p id="dice"></p>
				<p id="quizQuestion">Question here.</p>
				<input type="text" id="answerBox" onkeypress="tryAnswer(event)"></input>
				<p id="cheat"></p></br>
				<p id="key"></p>
			</div>
	</div>
	</body>
</html>
