<html>
	<head>
		<link rel="stylesheet" href="mainStyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="crapsmain.js"></script>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scaleable=no">
	</head>
	
	<body onload="initPage()">
		<div id="mainView">
			<div id="settings" class="flextainer">
				<button class="inputButton" onclick="roll()">Reroll</button></br></br>
				<button class="inputButton" onclick="showKey()">Reveal key</button></br>
				<form>
					<label class='settingsLabels' for="centermin">Center action Minimum</label></br>
					<input class='settings settingsInput' type="number" id="caMin" name="quantity" min="1" max="5"></br>
					<label class='settingsLabels' for="centermin">Center action Maximum</label></br>
					<input class='settings settingsInput' type="number" id="caMax" name="quantity" min="5" max="500"></br>
					<label class='settingsLabels' for="centermin">Place bet/Come bet Minimum</label></br>
					<input class='settings settingsInput' type="number" id="pbMin" name="quantity" min="5" max="500"></br>
					<label class='settingsLabels' for="centermin">Place bet/Come bet Maximum</label></br>
					<input class='settings settingsInput' type="number" id="pbMax" name="quantity" min="6" max="500"></br>
					<hr>
				</form>
					<button class="inputButton" style="width:50%" onclick="setPoints(false)">Nats off</button><button class="inputButton" style="width:50%" onclick="setPoints(true)">Nats on</button></br>
					<button class="inputButton" style="width:50%" onclick="setCrapYo(false)">C&E off</button><button class="inputButton" style="width:50%" onclick="setCrapYo(true)">C&E on</button></br>
				<form>
					<input class='settingsCheckbox' type="checkbox" id="include2" name="include2">
					<label class='settingsLabels' for="include2">Include Twos</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include3" name="include3">
					<label class='settingsLabels' for="include3">Include Threes</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include4" name="include4">
					<label class='settingsLabels' for="include4">Include Fours</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include5" name="include5">
					<label class='settingsLabels' for="include5">Include Fives</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include6" name="include6">
					<label class='settingsLabels' for="include6">Include Sixes</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include7" name="include7">
					<label class='settingsLabels' for="include7">Include Sevens</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include8" name="include8">
					<label class='settingsLabels' for="include8">Include Eights</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include9" name="include9">
					<label class='settingsLabels' for="include9">Include Nines</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include10" name="include10">
					<label class='settingsLabels' for="include10">Include Tens</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include11" name="include11">
					<label class='settingsLabels' for="include11">Include Elevens</label><br>

					<input class='settingsCheckbox' type="checkbox" id="include12" name="include12">
					<label class='settingsLabels' for="include12">Include Twelves</label><br>

					<hr>

					<input class='settingsCheckbox' type="checkbox" id="includepb" name="include12">
					<label class='settingsLabels' for="include12">Include Place bets [autobuy 4/10 @$20]</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includehw" name="include12">
					<label class='settingsLabels' for="include12">Include hard ways</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includehorn" name="include12">
					<label class='settingsLabels' for="include12">Include Horn bet</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includehornhigh" name="include12">
					<label class='settingsLabels' for="include12">Include Horn Highs</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includeredbets" name="include12">
					<label class='settingsLabels' for="include12">Include Two Craps, Twelve Craps, Three Craps, Yo</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includece" name="include12">
					<label class='settingsLabels' for="include12">Include C&E</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includeac" name="includeac">
					<label class='settingsLabels' for="include12">Include Any Craps</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includeas" name="includeas">
					<label class='settingsLabels' for="include12">Include Any Seven</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includehl" name="includehl">
					<label class='settingsLabels' for="include12">Include High Low</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includehly" name="includehly">
					<label class='settingsLabels' for="include12">Include High Low Yo</label><br>

					<input class='settingsCheckbox' type="checkbox" id="includetwc" name="includetwc">
					<label class='settingsLabels' for="include12">Include Three Way Craps</label><br>

				</form>
				<button class="inputButton" onclick="cheat()">Cheat</button></br>
			</div>
			<div id="quizpane" class="flextainer">
				<p id="dice"></p>
				<p id="quizQuestion">Question here.</p>
				<input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="off" required id="answerBox" onkeypress="tryAnswer(event)"></input>
				<p id="cheat"></p></br>
				<p id="key"></p>
			</div>
	</div>
	</body>
</html>
